<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIKE - Ürünler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 260px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      color: #666;
    }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .buy-btn:hover {
      background-color: #333;
    }
    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>HIKE</header>

  <section class="container">

    <!-- Ürün 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="Ürün 1">
      <h3>Siyah Oversize Tişört</h3>
      <p>299 TL</p>
      <a href="https://wa.me/90XXXXXXXXXX" class="buy-btn" target="_blank">Ürünü Al</a>
    </div>

    <!-- Ürün 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="Ürün 2">
      <h3>Beyaz Hoodie</h3>
      <p>449 TL</p>
      <a href="https://www.instagram.com/yourbrand" class="buy-btn" target="_blank">Ürünü Al</a>
    </div>

      <a href="ÜRÜN_LINKİ" class="buy-btn" target="_blank">Ürünü Al</a>
    </div>
    -->

  </section>

</body>
</html>
